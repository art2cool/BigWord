<div class="row" ><h1 style="display: inline-block" class="col-md-4 col-md-offset-2">{{'Test #'+ test }}</h1><button style="display: inline-block" class="btn btn-success col-md-2 col-md-offset-4" ng-click="quiz()"> start</button>
<a style="inline-block">Right <span class="badge">{{ counter }}</span></a></div>
<hr />

<div ng-show="test == 1">
<h2 align="center" >{{ ask }} </h2>
<div class="row" >
	<div ng-repeat="image in pictures">
		<test-cards></test-cards>
	</div>
</div>
</div>

<div class="row" ng-show="test == 2">
	<div align="center" class="col-md-6 col-sm-5">
		<img ng-src="{{ image }}" style="max-width: 300px; max-height: 250px" class="img-thumbnail" >
	</div>
	<div class="list-group col-lg-3 col-md-3 col-sm-4">
		<div ng-repeat="answer in answers">
			<test-words></test-words>
		</div>
	</div>
</div>
